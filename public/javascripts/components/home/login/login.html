<div ng-show="error" class="alert alert-danger row">
  <span>{{ error.message }}</span>
</div>

<form ng-submit="logIn()"
      style="margin-top:30px;"
      name="loginForm"
      ng-hide="showSignUp">

    <div class="form-group col-md-4 col-md-offset-4">
      <input type="text"
             class="form-control"
             placeholder="Username"
             ng-model="user.username"
             ng-required="!showSignUp">
      </input>
    </div>
    <div class="form-group col-md-4 col-md-offset-4">
      <input type="password"
             class="form-control"
             placeholder="Password"
             ng-model="user.password"
             ng-required="!showSignUp">
      </input>
    </div>
    <div class="col-md-12">
      <button type="submit"
              class="btn btn-primary">Log In</button>
      <button type="button"
              class="btn btn-primary"
              ng-click="toggleLoginSignUp()">Sign Up</button>
    </div>
</form>

<form ng-submit="register()"
      style="margin-top:30px;"
      name="signUpForm"
      ng-show="showSignUp">

    <div class="form-group col-md-4 col-md-offset-4">
      <input type="text"
             class="form-control"
             placeholder="Enter Username"
             ng-model="user.username"
             name="username"
             ng-required="showSignUp">
      </input>
    </div>

    <div class="form-group col-md-4 col-md-offset-4">
      <input type="password"
             class="form-control"
             placeholder="Enter Password"
             ng-model="user.password"
             name="password"
             ng-required="showSignUp">
      </input>
    </div>

    <div class="form-group col-md-4 col-md-offset-4">
      <input type="password"
             class="form-control"
             placeholder="Confirm Password"
             ng-model="confirmPassword"
             name="confirmPassword"
             ng-required="showSignUp">
      </input>
    </div>

    <div class="form-group col-md-4 col-md-offset-4">
      <input type="text"
             class="form-control"
             placeholder="Enter GitHub Handle"
             ng-model="user.githubHandle"
             name="githubHandle"
             ng-required="showSignUp">
      </input>
    </div>

    <div class="col-md-12">
      <button type="submit"
              class="btn btn-primary">Sign Up</button>
      <button type="button"
              class="btn btn-primary"
              ng-click="toggleLoginSignUp()">Cancel</button>
    </div>
</form>
